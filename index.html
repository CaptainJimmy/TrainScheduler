<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

<body>
<div class="row">
	<div class="col-xs-2"></div>
		
	<div class="container col-xs-8">
		<div class="jumbotron text-center">
			<h1>Trains can be fun I suppose</h1>
			<h2>Choo Choo?</h2>
		</div>
	</div>
	
	<div class="col-xs-2"></div>
</div>
	 <div class="col-md-8 col-xs-12">	
		<div class="panel panel-primary">
            <div class="panel-heading">
               <h2 class="panel-title"><strong>Current Trains</strong></h2>
            </div>
            <div class="panel-body">
              <table class="table" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Arriving In:</th>
                    <th>Arriving From:</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>
            </div>
          </div>
      </div>
   <div class="col-md-4 col-xs-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title"><strong>Schedule Another Train</strong></h2>
		</div>
		<div class="panel-body">
			<form id="train-add" class="form-group">	
			<div class="row">
				<div class="col-xs-6">
					<div><label for="train-name">Train Name</label></div>
					<div><label for="train-destination">Destination</label></div>
					<div><label for="arrival" class="input">Est. Arrival</label></div>
					<div><label for="arriving-from">Arriving From</label></div>
				</div>
				<div class="col-xs-6">
					<div><input type="name" id="train-name"></div>
					<div><input type="text" id="train-destination"></div>
					<div class="input-group date" id="datetimepicker8"><input type="text" class="form-contol" id="arrival"><span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span></span></div> <script type="text/javascript">
       		 $(function () {
            $('#datetimepicker8').datetimepicker({
                icons: {
                    time: "fa fa-clock-o",
                    date: "fa fa-calendar",
                    up: "fa fa-arrow-up",
                    down: "fa fa-arrow-down"
                }
            });
        });
    </script>

					<div><input type="text" id="arriving-from"></div>
				</div>
			
			 <button class="btn btn-primary" id="train-add-btn" type="submit">Submit</button>
			 <button class="btn btn-primary" id="train-reset" type="reset">Reset Form</button>
 			</div>
 			</form>

		</div>

	</div>

</div>
</div>

</footer>
